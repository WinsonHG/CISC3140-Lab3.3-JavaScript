<!DOCTYPE html>


<html>
    <head>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            img {
              display: block;
              margin-left: auto;
              margin-right: auto;
            }
            </style>
    </head>
    <body style="background-color:lightsteelblue;">

    <h1>Click the fish!</h1>

    <img id="fish" border="0" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Predator_marvin.jpg" width="460" height="345 class="center" onclick="clickedImage()">

    <p> Click count: <span id="counter">0</span> </p>

    <p><input type="button" id="button" value="Click for different fish!" onclick="pictureChange()"></p>

    </body>

    <script>

        var counter = 1;

        function clickedImage(){

            document.getElementById("counter").innerHTML = counter;

            counter += 1;

        }

        function pictureChange(){

            document.getElementById("fish").src="https://cdn.mos.cms.futurecdn.net/eRgXjEB8Xm9emBgiRJiX6D-1200-80.jpg";
            document.getElementById("button").style.visibility = "hidden"

        }

    </script>
    

</html>
