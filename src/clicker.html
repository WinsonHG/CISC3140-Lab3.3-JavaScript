
<html>
    <head>
        <style>
            img{
                border: 5px solid green;
            }
            .button{
                background-color: blueviolet;
            }
            h1 {text-align: center;}
            p {text-align: center;}
            img {
              display: block;
              margin-left: auto;
              margin-right: auto;
            }
            .center-block {
                margin: auto;
                display: block;
}
            </style>
    </head>

    <body style="background-color:lightsteelblue;">

    <h1>Click the fish!</h1>

    <img id="fish" border="0" src="..\images\marvin.jpg" width="460" height="345" class= "center" onclick="clickedImage()">

    <p> Click count: <span id="counter">0</span> </p>

    <p><input type="button" class = "button" id="button" value="Click for different fish!" onclick="pictureChange()"></p>

    <input id="userInput" type="number" placeholder="Enter number" class = "center-block">

    <button onclick="getInputFromTextBox()" class ="center-block" >Submit</button>


    </body>

</html>

    <script>

        var counter = 1;

        function clickedImage(){

            document.getElementById("counter").innerHTML = counter;

            counter += 1;

        }

        function pictureChange(){

            document.getElementById("fish").src="https://cdn.mos.cms.futurecdn.net/eRgXjEB8Xm9emBgiRJiX6D-1200-80.jpg";

            document.getElementById("button").style.visibility = "hidden"

        }

        function getInputFromTextBox() {

            var input = document.getElementById("userInput").value;

            counter += parseInt(input) - 1;

        }


    </script>
